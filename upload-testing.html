<body>
<div class="container">
    <h1>Multipart File Upload</h1>
    <form id="form" enctype="multipart/form-data" method="post" action="http://localhost:8080/v1/image/submit">
        <div>
            <label for="image">Select files</label>
            <input id="image" type="file" name="image" accept="image/*">
        </div>
        <div>
            <label for="poiId">ID POI</label>
            <input id="poiId" type="text" name="poiId">
        </div>
        <div>
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit">Upload</button>
    </form>
</div>
</body>
